<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARCIAL 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">
    <style>
        td,
        th {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body class="ligth" background="fondoawa2.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PRIMER PARCIAL</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="inicio.html">INICIO <span class="sr-only"></span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link mostrar" data-form="cliente" href="index.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mostrar" data-form="cliente" href="#">Lecturas</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <form v-on:submit.prevent="guardarLectura" v-on:reset="limpiar" id="appLectura">

        <div class="col-sm"></div>
        <div class="col-sm-6 p-2">
            <div class="row text-center text-white bg-dark">
                <div class="col">
                    <h5>REGISTRO DE LECTURAS</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table >
                        <thead>

                            <tr>
                                <th>Clientes</th>
                                <th>lectura anterior</th>
                                <th>lectura actual</th>
                                <th>pago</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr >
                                <td></td>
                                <td class="text-center"></td>
                                <td><input class="form-control form-contro-sm text-center" type="number" v-model="lectura.nuevaLectura"
                                        placeholder="escribe la lectura"></td>
                                <td class="text-center"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-dark">Nuevo</button>
                    <button class="btn btn-primary">Guardar</button>
                    <button class="btn btn-warning">Limpiar</button>
                </div>
            </div>
        </div>
        <div class="row text-center text-white bg-dark">
            <div class="col">
                <h7>CLIENTES</h7>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text-center"></span>
                <table ID='tblStudents' class='table table-striped table-responsive table-hover'>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Zona</th><br><br><br>
                    </tr>
                </table>

                <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
                </script>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous"></script>

                <script src="js/validar.js"></script>
                <script src="js/main.js"></script>
                <script src="styles.css"></script>
                <link href="styles.css" rel="stylesheet" type="text/css">
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-select@latest"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/main.js"></script>
    <script src="styles.css"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
</body>

</html>
